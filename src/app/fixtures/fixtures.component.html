<body>
    <h2>جميع المباريات القادمة لريال مدريد خلال الشهرين القادمين في جميع البطولات</h2>
    <div class="list" *ngFor="let list of list">
        <div class="top">
            <div class="align1">
                <div class="team1">
                    <img src="{{list.home_team_logo}}" class="logo">
                    <div class="team_name">{{list.event_home_team}}</div>
                </div>
            </div>
            <div class="midle">
                <div class="date">{{list.event_date}}    {{   list.event_time}} GMT</div>
            </div>
            <div class="align2">
                <div class="team2">
                    <div class="team_name">{{list.event_away_team}}</div>
                    <img src="{{list.away_team_logo}}" class="logo">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="stadium">{{list.event_stadium}}</div>
            <div class="league">
                <img class="league_logo" src="{{list.league_logo}}" >
                <p>{{list.league_name}} {{list.league_round}}</p>
            </div>
            
        </div>
    </div>
</body>
